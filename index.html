<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="hero"></div>
      <div class="content">
        <h1>We're <span class="dark">coming soon</span></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      
        <form class="relative" novalidate>
          <label title='email address' class='sr-only'></label>
          <input type="email" id='email' name='email' aria-labelledby='email' placeholder='Email Address'>

          <div class="absolute">
            <button onclick="return validate()"><img src="./images/icon-arrow.svg" alt=""></button>
          </div>
        </form>
        <div id="error" class="text-sm-center">
          <p></p>
        </div>
      </div>
    </div>

    <div class="right"></div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mdagudo">Mar√≠a Agudo</a>.
    </p>
  </footer>

  <script src="./js/validate.js"></script>
</body>
</html>
